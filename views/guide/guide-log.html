<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Khách Hàng Theo Tour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/vi.min.js"></script>
    <style>
        body {
            background: #e8f5e9; /* Màu nền nhẹ */
        }

        .card-header-custom {
            background-color: #4caf50; /* Màu xanh lá cho tiêu đề */
            color: white;
        }
    </style>
</head>

<body>

    <div class="container-fluid p-4">

        <h2 class="mb-4 text-dark"><i class="bi bi-person-lines-fill"></i> Danh Sách Khách Hàng Của Tour</h2>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form id="filterForm" class="row g-3 align-items-end">
                    <div class="col-md-5">
                        <label for="tourFilter" class="form-label">Chọn Tour</label>
                        <select id="tourFilter" class="form-select" onchange="applyFilter()">
                            <option value="">-- Vui lòng chọn Tour --</option>
                            </select>
                    </div>
                    <div class="col-md-5">
                        <label for="departureDateFilter" class="form-label">Chọn Ngày Khởi Hành</label>
                        <select id="departureDateFilter" class="form-select" onchange="applyFilter()" disabled>
                            <option value="">Tất cả ngày khởi hành</option>
                            </select>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-success w-100" onclick="applyFilter()">Hiển thị</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-header-custom p-3">
                <h5 class="mb-0" id="tourTitle">Danh sách khách hàng</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th>STT</th>
                                <th>Khách hàng</th>
                                <th>Email</th>
                                <th>Điện thoại</th>
                                <th>Ngày Khởi hành</th>
                                <th>Số lượng</th>
                                <th>Tình trạng</th>
                                <th>Loại hình</th>
                            </tr>
                        </thead>
                        <tbody id="customerList">
                            <tr>
                                <td colspan="8" class="text-center text-muted p-4">Vui lòng chọn Tour để xem danh sách khách.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script src="customer-list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
